<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    	const { useState } = React;

      const useDebounce =()=>{
        const [searchTimeout,setSearchTimeout]=useState('')

        // function debounce() {
        //   clearTimeout(searchTimeout);
        //   const timeout = setTimeout(() => {
        //     setSearchTerm(text)
        //   }, 1000)
        // }
        function debounce(callback,wait){
          clearTimeout(searchTimeout);
          const timeout = setTimeout(() => {
            callback()
          }, wait)
        }
        return debounce
      }
    
      function App() {
        const debounce=useDebounce()
      	const [todos, setTodos] = useState(
        	[{
            text: "Learn JavaScript",
            id: 10
          }, {
            text: "Learn Vue",
            id: 11
          }, {
          	text: "React",
            id: 12
          }, {
          	text: "Angular",
            done: 13
          }]);
        const onDelete = index => {
          setTodos(todos.filter((val,ind) => index !== ind));
        }
        const handleOnChange=(text,index)=>{
          const updated=todos.map((val,indexx)=>{
            if(indexx===index){
              return{
                ...val,
                text
              }
            }
            else{
              return text
            }
          })
          
          debounce(()=>setTodos(updated),3000)
        }
        const todoElements = todos.map((todo, index) => {
        	return (
          	<div key={index}>
              <div>
                { todo.text }
              </div>
              <input onChange={(e)=>handleOnChange(e.target.value,index)} />
              <a onClick={() => onDelete(index)}>Delete</a>
            </div>
          )
        });
        return (
        	<div id="my_component">
          	{todoElements}
          </div>
        )
      }
      const rootElement = document.getElementById('root')
      ReactDOM.render(<App />, rootElement)
    </script>
  </body>
</html>
